<div class="input-group">
  <div class="input-box">
    <label for="nome">Nome</label>
    <input
      id="nome"
      type="text"
      name="nome"
      placeholder="Digite um nome"
      required
    />
  </div>
  <div class="input-box">
    <label for="cpf">CPF</label>
    <input
      id="cpf"
      type="text"
      name="cpf"
      placeholder="Digite um CPF"
      required
    />
  </div>
  <div class="input-box">
    <div class="input-box">
      <label for="idade">Idade</label>
      <input
        id="idade"
        type="text"
        name="idade"
        placeholder="Digite uma idade"
        required
      />
    </div>
    <select name="cidades" id="cidades">
      <option *ngFor="let cidade of cidades$ | async">
        {{ cidade.nome }}
      </option>
    </select>
  </div>
</div>
<div class="continue-button">
  <button><a href="#">Salvar</a></button>
</div>
<div class="continue-button">
  <button>Tabela</button>
</div>
