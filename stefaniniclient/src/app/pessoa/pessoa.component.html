<div class="input-group">
  <div class="input-box">
    <label for="nome">Nome</label>
    <input
      id="nome"
      type="text"
      name="nome"
      placeholder="Digite um nome"
      required
      [(ngModel)]="nomepessoa"
    />
  </div>
  <div class="input-box">
    <label for="cpf">CPF</label>
    <input
      mask="###.###.###-##"
      id="cpf"
      type="text"
      name="cpf"
      placeholder="Digite um CPF"
      required
      [(ngModel)]="cpfpessoa"
    />
  </div>
  <div class="input-box">
    <div class="input-box">
      <label for="idade">Idade</label>
      <input
        id="idade"
        type="number"
        name="idade"
        placeholder="Digite uma idade"
        required
        [(ngModel)]="idadepessoa"
      />
    </div>
    <select name="cidades" id="cidades" [(ngModel)]="cidadepessoa">
      <option *ngFor="let cidade of cidades$ | async" [ngValue]="cidade.id">
        {{ cidade.nome }}
      </option>
    </select>
  </div>
</div>
<div class="continue-button">
  <button (click)="submitPerson()"><a href="#">Salvar</a></button>
</div>
